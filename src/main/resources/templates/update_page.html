<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<div>
    <h4>Edit user</h4>
    <form action="/admin/updateUser" method="post">
        <fieldset disabled>
            <label>
                ID
                <input type="text" th:value="${user.getId()}">
            </label>
        </fieldset>
        <label>
            firstName
            <input type="text" name="firstName" th:value="${user.getFirstName()}">
        </label>
        <label>
            lastName
            <input type="text" name="lastName" th:value="${user.getLastName()}">
        </label>
        <label>
            age
            <input type="text" name="age" th:value="${user.getAge()}">
        </label>
        <label>
            email
            <input type="email" name="email" th:value="${user.getEmail()}">
        </label>
        <label>
            password
            <input type="password" name="password">
        </label>
        <label>
            roles
            <select multiple name="roles" size="2">
                <option value="1">ADMIN</option>
                <option selected value="2">USER</option>
            </select>
        </label>
        <input type="hidden" name="id" th:value="${user.getId()}">
        <button type="submit">Edit</button>
    </form>
</div>
</body>
</html>
